name: PHP images

on:
  push:
    branches: [ main ]
    paths:
      - 'php/**'
      - '.github/workflows/php.yml'
  pull_request:
    paths:
      - 'php/**'
      - '.github/workflows/php.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:latest
          platforms: amd64,arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve PHP minor versions
        id: versions
        run: |
          echo "php83_minor=$(bin/helper phpminor 8.3)" >> "$GITHUB_OUTPUT"
          echo "php84_minor=$(bin/helper phpminor 8.4)" >> "$GITHUB_OUTPUT"
          echo "php85_minor=$(bin/helper phpminor 8.5)" >> "$GITHUB_OUTPUT"

      - name: Build PHP images (no push)
        if: github.event_name == 'pull_request'
        env:
          PHP83_MINOR: ${{ steps.versions.outputs.php83_minor }}
          PHP84_MINOR: ${{ steps.versions.outputs.php84_minor }}
          PHP85_MINOR: ${{ steps.versions.outputs.php85_minor }}
        run: |
          docker buildx bake -f php/docker-bake.hcl --pull --no-cache

      - name: Build and push PHP images
        if: github.event_name != 'pull_request'
        env:
          PHP83_MINOR: ${{ steps.versions.outputs.php83_minor }}
          PHP84_MINOR: ${{ steps.versions.outputs.php84_minor }}
          PHP85_MINOR: ${{ steps.versions.outputs.php85_minor }}
        run: |
          docker buildx bake -f php/docker-bake.hcl --pull --no-cache --push
