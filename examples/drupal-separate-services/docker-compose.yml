version: '3.7'

services:

  nginx:
    hostname: "${DRUPAL_HOSTNAME}"
    container_name: "${COMPOSE_PROJECT_NAME}-nginx"
    image: druidfi/nginx:1.17-drupal
    volumes:
      - .:/app:delegated
    labels:
      traefik.enable: true
      traefik.port: 8080
      traefik.frontend.rule: "Host:${DRUPAL_HOSTNAME}"
      traefik.frontend.redirect.entryPoint: https
    networks:
      - internal
      - dev-network
    depends_on:
      - app

  app:
    container_name: "${COMPOSE_PROJECT_NAME}-php"
    image: druidfi/drupal:7.3
    volumes:
      - .:/app:delegated
    #  - ssh:/tmp/amazeeio_ssh-agent:ro
    environment:
      DRUSH_OPTIONS_URI: "https://${DRUPAL_HOSTNAME}"
    networks:
      - internal
    depends_on:
      - db

  db:
    container_name: "${COMPOSE_PROJECT_NAME}-db"
    image: druidfi/db:mysql5.7-drupal
    #volumes:
    #  - db_data:/var/lib/mysql
    ports:
      - 3306
    networks:
      - internal

networks:
  internal:
    external: false
  dev-network:
    name: stonehenge-network
    external: true

